    <script type="text/javascript">
	//一.设置默认参数
 //公用接口调用

function sysAjax(opts) {

    //一.设置默认参数
    var defaults = {
        method: 'GET',
        url: '',
        dataType: 'json',
        data: '',
        async: true,
        cache: false,
        processData: true,
        contentType: 'application/json; charset=utf-8',
        success: function () {
        },
        error: function () {
        }
    };


    //二.用户参数覆盖默认参数
    for (var key in opts) {
        defaults[key] = opts[key];
    }
    // console.log("请求相关参数：");
    // console.log(defaults)
    $.ajax({
        type: defaults.method,
        url: defaults.url,
        dataType: defaults.dataType,
        contentType: defaults.contentType,
        data: defaults.data,
        async: defaults.async,
        processData: defaults.processData,
        beforeSend: function (xhr) {
            //设置请求头
            //xhr.setRequestHeader("User-Agent", "headertest");
            //console.log(JSON.stringify(sysComm));
            //xhr.setRequestHeader("x-auth-token","1212121");
            
        },
        success: function (res, status, xhr) {
			defaults.success(res, status, xhr);
            
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            if (textStatus == "timeout") {
                //alert('请求超时，请重试');
            } else {
                //alert("请求报错")
                console.log(errorThrown);
            }

        }
    });
};



var req = {

var opt = {
        method: 'post',

                 console.log(res)
            } else {
                 console.log(res)
            }
        }
    }
    sysAjax(opt);
	
        
    </script>
